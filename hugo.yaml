baseURL: 'https://pakreht.com/'
title: Pakreht.com
theme: tech-blog
languageCode: en-us
copyright: 2024 pakreht.com All rights reserved

enableRobotsTXT: true

taxonomies:
  houdini_tag: 'houdini/tags'
  unreal-engine_tag: 'unreal-engine/tags'
  substance-designer_tag: 'substance-designer/tags'
  work_tag: 'work/tags'
  essay_tag: 'essay/tags'

disableKinds: ['taxonomy']
ignoreErrors: ['error-disable-taxonomy']

outputs:
  home: ['html', 'rss']
  page: ['html']
  section: ['html']
  term: ['html']

permalinks:
  page:
    main: '/:slug/'
    post: '/:sections[last]/:slug/'
  section:
    post: '/:slug/'

services:
  googleAnalytics:
    ID: G-LKKZ5CC9BC

module:
  hugoVersion:
    extended: false
    min: '0.116.0'

# Necessary for Image render hooks
markup:
  goldmark:
    parser:
      attribute:
        block: true
      wrapStandAloneImageWithinParagraph: false

params:
  description: Personnal blog where i talk about various Tech Art subjects such as Houdini, vex, python, substance designer, unreal engine, algorithms, shader, and more..
  favicon: images/favicon.png
  author:
    name: 'Pakreht'
  social:
    twitter: pakreht_
    instagram: pakreht
    artstation: pakreht